<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="calculator"> <!-- Bloque-->
            <div class="calculator__display">0</div>
             <div class="calculator__Keypard">
                <div class="keypard__numbers">
                    <div class="keypard__buttom large">C</div>
                    <div class="keypard__buttom gray">%</div>
                    <div class="keypard__buttom blue">/</div>
                    <div class="keypard__buttom">7</div>
                    <div class="keypard__buttom">8</div>
                    <div class="keypard__buttom">9</div>
                    <div class="keypard__buttom blue">*</div>
                    <div class="keypard__buttom">4</div>
                    <div class="keypard__buttom">5</div>
                    <div class="keypard__buttom">6</div>
                    <div class="keypard__buttom blue">-</div>
                    <div class="keypard__buttom">1</div>
                    <div class="keypard__buttom">2</div>
                    <div class="keypard__buttom">3</div>
                    <div class="keypard__buttom blue">+</div>
                    <div class="keypard__buttom large">0</div>
                    <div class="keypard__buttom blue">,</div>
                    <div class="keypard__buttom blue">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
